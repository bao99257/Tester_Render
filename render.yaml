services:
  # Database service
  - type: pserv
    name: mysql
    plan: standard
    env: docker
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: vtat2011
      - key: MYSQL_DATABASE
        value: jgps_rudra

  # Main application service (Admin v√† Customer)
  - type: web
    name: jgps-app
    env: docker
    plan: standard
    dockerfilePath: Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://mysql:3306/jgps_rudra?createDatabaseIfNotExist=true
      - key: SPRING_DATASOURCE_USERNAME
        value: root
      - key: SPRING_DATASOURCE_PASSWORD
        value: vtat2011
    healthCheckPath: /actuator/health
    dependsOn:
      - mysql



